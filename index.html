<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer Scale Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Thermometer Scale Generator</h1>
    <div class="container">
        <label for="thermometerHeight">Thermometer Height (mm):</label>
        <input type="number" id="thermometerHeight" name="thermometerHeight" min="50" max="300" value="150">
        
        <label for="thermometerWidth">Thermometer Width (mm):</label>
        <input type="number" id="thermometerWidth" name="thermometerWidth" min="5" max="20" value="10">

        <label for="tempRange">Temperature Range (e.g., -30 to 50):</label>
        <input type="text" id="tempRange" name="tempRange" value="-30,50">

        <div id="scalePreview">
            <!-- SVG scale will be generated here -->
        </div>
        
        <button id="downloadBtn">Download SVG</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
