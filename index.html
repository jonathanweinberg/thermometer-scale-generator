<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer Scale Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Thermometer Scale Generator</h1>
    <div class="container">
        <label for="overallHeight">Overall Scale Height (mm):</label>
        <input type="number" id="overallHeight" name="overallHeight" min="50" max="300" value="70">
        
        <label for="overallWidth">Overall Scale Width (mm):</label>
        <input type="number" id="overallWidth" name="overallWidth" min="5" max="50" value="10">

        <label for="tempRange">Temperature Range (e.g., -20 to 120):</label>
        <input type="text" id="tempRange" name="tempRange" value="-20,120">

        <label for="tempStep">Temperature Step (e.g., 10Â°F):</label>
        <input type="number" id="tempStep" name="tempStep" min="1" max="50" value="10">

        <label for="thermometerHeight">Glass Thermometer Height (mm):</label>
        <input type="number" id="thermometerHeight" name="thermometerHeight" min="50" max="300" value="60">

        <label for="thermometerWidth">Glass Thermometer Width (mm):</label>
        <input type="number" id="thermometerWidth" name="thermometerWidth" min="5" max="20" value="8">

        <div id="scalePreview">
            <!-- SVG scale will be generated here -->
        </div>
        
        <button id="downloadBtn">Download SVG</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
